<!doctype>
<html>
  <head>
    <title>RPSLS</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/styles.css'>
  </head>
  <body>
    <section id='main'>
      <section id='header'>
        <section class='front_text'>
          <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        </section>
        <section id='name_box'>
          <form>
            Name: <input type="text" name="name">
            <input type="submit" value="Enter">
          </form>
        </section>
      </section>
      <section class='images'>
        <section class='box-container'>rock</section>
        <section class='box-container'>paper</section>
        <section class='box-container'>scissors</section>
        <section class='box-container'>lizard</section>
        <section class='box-container'>spock</section>
      </section>
      <section class='results'>
      a
      </section>
    </section>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Player.js"></script>
  </body>
</html>
